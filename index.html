<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <div id="display"></div>
      <div id="keys">
        <div class="row">
          <button>AC</button>
          <button>CE</button>
          <button>/</button>
          <button>X</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>.</button>
        </div>
        <div class="row">
          <button class="doubleWide">0</button>
          <button class="doubleWide">=</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
