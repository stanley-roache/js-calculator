<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <div id="display">0</div>
      <div id="keys">
        <div class="row">
          <div class="button-house doubleWide"><button>AC</button></div>
          <div class="button-house doubleWide"><button>CE</button></div>
        </div>
        <div class="row">
          <div class="button-house"><button>7</button></div>
          <div class="button-house"><button>8</button></div>
          <div class="button-house"><button>9</button></div>
          <div class="button-house"><button>^</button></div>
        </div>
        <div class="row">
          <div class="button-house"><button>4</button></div>
          <div class="button-house"><button>5</button></div>
          <div class="button-house"><button>6</button></div>
          <div class="button-house"><button>x</button></div>
        </div>
        <div class="row">
          <div class="button-house"><button>1</button></div>
          <div class="button-house"><button>2</button></div>
          <div class="button-house"><button>3</button></div>
          <div class="button-house"><button>/</button></div>
        </div>
        <div class="row">
          <div class="button-house doubleWide"><button>0</button></div>
          <div class="button-house"><button>.</button></div>
          <div class="button-house"><button>-</button></div>
        </div>
        <div class="row">
          <div class="button-house doubleWide"><button>+</button></div>
          <div class="button-house doubleWide"><button>=</button></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
